plugins {
    id 'java'
    id "com.github.sherter.google-java-format" version "0.8"
}

apply plugin: 'com.github.sherter.google-java-format'

googleJavaFormat {
    options style: 'AOSP'
}

group 'TestWitnSelenide'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    compile group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.1'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.8'
    compile group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-yaml', version: '2.9.8'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.2'    // Dependency for logging
    compile group: 'commons-io', name: 'commons-io', version: '2.6'   // Dependency to work with files
    compile group: 'com.codeborne', name: 'selenide', version: '5.2.1'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.26'
}
